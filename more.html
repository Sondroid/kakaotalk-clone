<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>More - KokoaTalk</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="header__title">More</h1>
            <div class="header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <div class="header__icons__cog">
                    <div class="dot header__icons__cog__unseen"></div>
                    <span>
                        <a href="settings.html">
                            <i class="fas fa-cog fa-lg"></i>
                        </a>
                    </span>
                </div>
            </div>
        </header>

        <main class="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar--lg" src="img.jpg" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Sondroid</h4>
                        <div>
                            <h6 class="user-component__subtitle">
                                +1 787-493-4219
                            </h6>
                            <span class="exclaim">!</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>

            <div class="more">
                <div>
                    <div class="more__link">
                        <i class="far fa-calendar-check fa-2x"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="more__link">
                        <i class="fas fa-suitcase fa-2x"></i>
                        <span>Talk Drive</span>
                    </div>
                    <div class="more__link">
                        <i class="far fa-surprise fa-2x"></i>
                        <span>Emoticons</span>
                    </div>
                    <div class="more__link">
                        <i class="far fa-edit fa-2x"></i>
                        <span>Themes</span>
                    </div>
                </div>
                <div>
                    <div class="more__link">
                        <i class="far fa-money-bill-alt fa-2x"></i>
                        <span>Account</span>
                    </div>
                    <div class="more__link">
                        <i class="far fa-comments fa-2x"></i>
                        <span>Openchat</span>
                    </div>
                </div>
            </div>

            <div class="suggestions">
                <span class="suggestions__title">Suggestions</span>
                <div>
                    <div class="suggestions__link">
                        <img
                        src=https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL>
                        <span>Kakao Story</span>
                    </div>
                    <div class="suggestions__link">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCrCdC4qF8BvnMtaTGYkR9bsOGSo2oH3rPig&usqp=CAU"
                        />
                        <span>Kakao Friends</span>
                    </div>
                    <div class="suggestions__link">
                        <img
                            src="https://i.pinimg.com/236x/3d/27/44/3d2744da172cc43dbb3bc5a227b0e3a1.jpg"
                        />
                        <span>Friends Gem</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="badge nav__notification">1</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="dot nav__unseen"></div>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Please reduce the screen size.</span>
        </div>

        <script
            src="https://kit.fontawesome.com/f31b3d21ad.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
